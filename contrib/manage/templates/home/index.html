{% extends "layout.html" %}
{% load i18n %}
{% load static %}

{% block css %}
	<link media="all" rel="stylesheet" href="{% static "css/admin.css" %}" type="text/css" />
	<link media="all" rel="stylesheet" href="{% static "css/themes/vista/window.css" %}" type="text/css" />
{% endblock %}

{% block js %}
	<script src="{% static "js/ui/jquery.ui.core.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.ui.widget.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.ui.mouse.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.ui.draggable.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.ui.resizable.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.ui.position.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.effects.core.js" %}" type="text/javascript"></script>
	<script src="{% static "js/ui/jquery.effects.transfer.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.window.js" %}" type="text/javascript"></script>
{% endblock %}

{% block title %}
Dashboard
{% endblock %} 

{% block content %}
<div id="test" style="width: 100px; height: 50px; background-color: #ccc; position: absolute; bottom: 50px; left: 50px"></div>
<script type="text/javascript">
	var callback = function() {
		$(".vuuvv-window").hide();
		console.log("here1");
	}
	$("<h1>TEST</h1>").window({theme: "vista"});
	$("#test").click(function() {
			$(".vuuvv-window").animate({left: $("#test").css("left"), 
				top: $("#test").css("top"),
				height: $("#test").height(),
				width: $("#test").width()
			}, 300, "linear", callback);
	});
</script>
<style type="text/css">
	body {
		background: #252525;
	}
	.ui-effects-transfer {
		border: 2px dotted gray;
	}
</style>
{% endblock %}
